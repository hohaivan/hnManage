{% extends 'CoreParts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row mt-3">
    <div class="col-md-4 offset-md-1 border border-warning">
      <h2 class="text-center p-1 alert alert-warning mt-3">Đổi Mật Khẩu</h2>
      <hr class="border border-2 border-warning">
      <form class="mb-3" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Đổi Mật Khẩu</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
