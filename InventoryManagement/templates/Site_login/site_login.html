{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    {% include 'CoreParts/First_load.html' %}
    <title>Login</title>
</head>
<body class="account-page">
<div id="global-loader">
    <div class="whirly-loader"> </div>
</div>

<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper">
            <div class="login-content">
                <div class="login-userset">
                    <div class="login-logo">
                        <img src="{% static 'assets/img/logo.png' %}" alt="img">
                    </div>
                    <div class="container-fluid">
                        <div class="border p-3 bg-white">
                            <h3>Please login to your account</h3>
                            <hr>
                            <form method = "POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input class="btn btn-success col-md-5 offset-md-3" type="submit" value="Login">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img src="{% static 'assets/img/login.jpg' %}" alt="img">
            </div>
        </div>
    </div>
</div>





{% include 'CoreParts/Last_load.html' %}
</body>
</html>
